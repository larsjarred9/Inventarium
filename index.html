<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventarium | Voedsel Inventorisatie Systeem</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h3>Inventarium</h3>
		<p>Een systeem voor het gemakkelijk bijhouden van voedsel voordat het overdatum raakt.</p>
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
			Voeg een product toe
		</button><!-- <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#exampleModal2">
			Opslagruimte Toevoegen
		</button> Je zou in de toekomst een pagina kunnen maken voor het aanmaken van een ruimte--><br><br>
		<div id="voedseloutput"></div>
	</div>

	<!-- Modal - Product Toevoegen -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Product Toevoegen</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-row">
							<div class="form-group col-6">
								<label>Product</label>
								<input class="form-control" type="text">
							</div>
							<div class="form-group col-6">
								<label>Aantal</label>
								<input class="form-control" min="1" type="number">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-6">
								<label>Datum</label>
								<input class="form-control" type="date">
							</div>
							<div class="form-group col-6">
								<label>Opslagruimte</label>
								<select class="form-control">
									<option>Koelkast</option>
									<option>Berging</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Anuleren</button>
					<button type="button" class="btn btn-success">Product Toevoegen</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"> </script>
	<script type="text/javascript" src="js/popper.min.js"> </script>
	<script type="text/javascript" src="js/bootstrap.min.js"> </script>
	<script type="text/javascript" src="js/ajax.js"> </script>
</body>

</html>
