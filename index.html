<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventarium | Voedsel Inventorisatie Systeem</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h3>Inventarium</h3>
		<p>Een systeem voor het gemakkelijk bijhouden van voedsel voordat het overdatum raakt.</p>
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
			Voeg een product toe
		</button>
		<button type="button" class="btn btn-primary" onclick="laadlijst()">Herlaad Lijst</button>
		<!-- <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#exampleModal2">
			Opslagruimte Toevoegen
		</button> Je zou in de toekomst een pagina kunnen maken voor het aanmaken van een ruimte-->
		<hr>
			<div class="input-group mb-3">
				<input type="text" class="form-control" id="productzoek" placeholder="Vul in om te zoeken naar een product"
					aria-label="Vul in om te zoeken naar een product" aria-describedby="zoeken">
				<div class="input-group-append">
					<button class="btn btn-outline-success" onClick="zoekproduct()">Zoek Product</button>
				</div>
			</div>
		<div id="voedseloutput"></div>
	</div>

	<!-- Modal - Product Toevoegen -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Product Toevoegen</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-row">
							<div class="form-group col-6">
								<label>Product</label>
								<input class="form-control" id="product" type="text">
							</div>
							<div class="form-group col-6">
								<label>Aantal / Hoeveelheid</label>
								<input class="form-control" id="aantal" min="0.1" type="number">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-6">
								<label>Houdbaarheidsdatum</label>
								<input class="form-control" id="houdbaar" type="date">
							</div>
							<div class="form-group col-6">
								<label>Opslagruimte</label>
								<div id="opslagplekoutput"></div>
							</div>
						</div>
						<small><b>Opmerking</b> Vul bij een ingevroren product de houdbaarheidsdatum + 6 maanden in en
							bekijk na deze periode of u dit wilt verlengen.</small>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Anuleren</button>
					<button type="button" id="producttoevoeg" class="btn btn-success">Product Toevoegen</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal - Product Wijzigen -->
	<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel2">Product Wijzigen</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="wijzigmodel">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Anuleren</button>
					<button type="button" id="productwijzig" class="btn btn-warning">Product Wijzigen</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"> </script>
	<script type="text/javascript" src="js/popper.min.js"> </script>
	<script type="text/javascript" src="js/bootstrap.min.js"> </script>
	<script type="text/javascript" src="js/ajax.js"> </script>
</body>

</html>
